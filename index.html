<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Mixer</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Analytics remains the same -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ME4F04LJPD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ME4F04LJPD');
  </script>
</head>
<body>
  <div class="container">
    
    <div class="header-controls">
        <div class="title-area">
            <h1>ğŸ“° News Mixer</h1>
            <p>All Your Favorite Newspapers in One Place</p>
        </div>
        <div class="dark-toggle-switch">
            <span class="icon">â˜€ï¸</span>
            <label class="switch">
              <input type="checkbox" onchange="toggleDarkMode(this.checked)">
              <span class="slider"></span>
            </label>
            <span class="icon">ğŸŒ™</span>
        </div>
    </div>

    <!-- NEW: "Favorites" tab and "Add Favorite" button -->
    <div class="tabs">
        <button onclick="showNews('telugu', this)">Telugu</button>
        <button onclick="showNews('english', this)">English</button>
        <button onclick="showNews('hindi', this)">Hindi</button>
        <button onclick="showNews('tamil', this)">Tamil</button>
        <button onclick="showNews('urdu', this)">Urdu</button>
        <button onclick="showFavorites(this)">â­ My Favorites</button>
        <button class="add-favorite-btn" onclick="openAddModal()">+ Add Favorite</button>
    </div>
  
    <div class="view-and-filter-controls">
        <div class="view-controls">
            <span>View:</span>
            <button id="grid-btn" class="active" onclick="switchLayout('grid-view')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a1.5 1.5 0 0 1-1.5-1.5v-3z"/></svg>
            </button>
            <button id="list-btn" onclick="switchLayout('list-view')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/></svg>
            </button>
        </div>
        <!-- UPDATED: The onchange now calls the showNews function -->
        <div class="filter-controls">
            <label for="newsDate">ğŸ“… E-paper Date:</label>
            <input type="date" id="newsDate" onchange="dateFilterChanged()" />
        </div>
    </div>

    <div class="main-content">
      <div class="news-section">
        <div id="newsContainer" class="news-container grid-view"></div>
      </div>
      <aside class="youtube-sidebar">
        <h2>Related YouTube Videos</h2>
        <div id="youtubeVideos" class="youtube-video-container"></div>
      </aside>
    </div>
  </div>

  <!-- NEW: Modal for adding a new favorite newspaper -->
  <div id="addFavoriteModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeAddModal()">Ã—</span>
      <h2>Add a New Favorite</h2>
      <form onsubmit="addFavorite(event)">
        <label for="favName">Newspaper Name:</label>
        <input type="text" id="favName" placeholder="e.g., The New York Times" required>
        <label for="favUrl">Website URL:</label>
        <input type="url" id="favUrl" placeholder="https://www.nytimes.com" required>
        <button type="submit">Save Favorite</button>
      </form>
    </div>
  </div>

  <!-- All JavaScript functions are now in script.js -->
  <script src="script.js"></script>
</body>
</html>
