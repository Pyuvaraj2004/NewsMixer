<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Mixer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --card-light: #f1f8e9;
      --card-dark: #1e1e1e;
      --sidebar-light: #f0f8ff;
      --sidebar-dark: #2c2c2c;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background-color: inherit;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0 20px;
      gap: 20px;
    }

    .news-section {
      flex: 2;
    }

    .youtube-sidebar {
      flex: 1;
      background: var(--sidebar-light);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }

    body.dark-mode .youtube-sidebar {
      background: var(--sidebar-dark);
    }

    .youtube-video {
      margin-bottom: 15px;
    }

    .youtube-video iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }

    .dark-toggle {
      margin: 10px auto;
      display: block;
      padding: 8px 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .tabs button {
      background-color: #64b5f6;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
    }

    body.dark-mode .tabs button {
      background-color: #1a73e8;
    }

    .news-card {
      background-color: var(--card-light);
      color: var(--text-light);
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    body.dark-mode .news-card {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    .filter-controls {
      margin: 20px;
    }

    .filter-controls input[type="date"] {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ME4F04LJPD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ME4F04LJPD');
  </script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“° News Mixer</h1>
    <p>All Your Favorite Newspapers in One Place</p>

    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>

    <div class="tabs">
        <button onclick="showNews('telugu')">Telugu</button>
        <button onclick="showNews('english')">English</button>
        <button onclick="showNews('hindi')">Hindi</button>
        <button onclick="showNews('tamil')">Tamil</button>
        <button onclick="showNews('urdu')">Urdu</button>
    </div>
  

    <div class="filter-controls">
      <label for="newsDate">ðŸ“… Filter by Date:</label>
      <input type="date" id="newsDate" onchange="applyDateFilter()" />
    </div>

    <div class="main-content">
      <div class="news-section">
        <div id="newsContainer" class="news-container"></div>
      </div>

      <aside class="youtube-sidebar">
        <h2>Related YouTube Videos</h2>
        <div id="youtubeVideos" class="youtube-video"></div>
      </aside>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.container').classList.toggle('dark-mode');
      gtag('event', 'toggle_dark_mode', {
        event_category: 'UI',
        event_label: document.body.classList.contains('dark-mode') ? 'Dark' : 'Light'
      });
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
